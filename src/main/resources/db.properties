#################################database###################
db.driver=com.mysql.jdbc.Driver
db.url=jdbc:mysql://127.0.0.1:3306/admin?characterEncoding=utf8&useSSL=true&serverTimezone=UTC
db.username=root
db.password=root
#定义初始连接数
db.initialSize=0
#定义最大连接数
db.maxActive=20
#定义最小空闲
db.minIdle=1
#定义最长等待时间
db.maxWait=60000
#定义间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
db.timeBetweenEvictionRunsMillis=60000
#定义一个连接在池中最小生存的时间，单位是毫秒
db.minEvictableIdleTimeMillis=30000

########################################## Hibernate ##########################################
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl=update
hibernate.autoReconnect=true

hibernate.cache.use_query_cache=false
hibernate.cache.use_second_level_cache=false
hibernate.max_fetch_depth=1
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
hibernate.ehcache.configFile=cache/ehcache-hibernate-local.xml
hibernate.enable_lazy_load_no_trans=true